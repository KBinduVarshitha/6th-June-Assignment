<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development</title>
    <style>
        .container {
            width: 300px;
            margin: auto;
            border: 2px solid black;
        }

        .result {
            width: 172px;
            height: 19px;
            border: 1px solid rgb(118, 118, 118);
            text-align: left;
        }
        button
        {
            margin: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="margin: 5px; padding: 10px;">
            <label for="num1">1st Number : </label>
            <input type="number" id="num1" placeholder="Enter 1st Number...">
        </div>
        <div style="margin: 5px; padding: 10px;">
            <label for="num2">2nd Number : </label>
            <input type="number" id="num2" placeholder="Enter 2nd Number...">
        </div>
        <button type="submit" onclick="multiply()">Multiply</button>
        <button type="submit" onclick="divide()">Divide</button>
        <br>
        <div style="padding: 10px;">
            The result is :
            <br><div id="answer"></div>
        </div>
    </div>
    
    <script>
        function multiply()
        {
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            document.getElementById("answer").textContent=num1*num2;
        }

        function divide()
        {
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            document.getElementById("answer").textContent=num1/num2;
        }
    </script>
</body>

</html>
